{% extends '../base.html' %}
<!DOCTYPE html>

{% block title %}Login {% endblock %}
{% block content %}
    {% if form.errors %}
    {% else %}
        <p> Please use the following form to log-in:</p>
    {% endif %}

    <div class="login-form">
        <form action="{% url 'account:login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="submit"  value="Login">
        </form>

    </div>

{% endblock %}

</html>
